<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minecraft OG Menu</title>
</head>
<body>
    <div class="menu-container">
        <img src="minecraft-logo.png" alt="Minecraft Logo" class="logo">
        <div class="button-container">
            <button class="menu-button" onclick="alert('Singleplayer clicked')">Singleplayer</button>
            <button class="menu-button" onclick="alert('Multiplayer clicked')">Multiplayer</button>
            <button class="menu-button" onclick="alert('Realms clicked')">Realms</button>
            <button class="menu-button" onclick="alert('Achievements clicked')">Achievements</button>
            <button class="menu-button" onclick="alert('Options clicked')">Options</button>
            <button class="menu-button" onclick="alert('Quit clicked')">Quit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
