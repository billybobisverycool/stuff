<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fortnite UI - Locker</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-item" id="locker">Locker</div>
        <div class="nav-item" id="stats">Stats</div>
        <div class="nav-item" id="vbucks">V-Bucks</div>
        <div class="nav-item" id="replays">Replays</div>
    </div>
    <div class="content" id="content">
        Welcome to Fortnite!
    </div>
    <div class="input-container" id="inputContainer" style="display: none;">
        <input type="text" id="accountIdInput" placeholder="Enter your Account ID">
        <button id="submitId">Enter</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
